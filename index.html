<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags to help with search engines-->
    <meta name="description"
        content="Game of chance. Rock, Paper, Scissors, Lizard, Spock Game. Rock, Paper, Scissors Game.">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock Game, game of chance, games">
    <!--Title-->
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/8340648220.js" crossorigin="anonymous"></script>
</head>

<body>

    <script src="assets/js/script.js"></script>
</body>
<header>
    <h1>Welcome to Taiye's Rock, Paper, Scissors, Lizard, Spock Game!</h1>
</header>
<!--Start game area-->
<section class="start-game">
    <div id="play-area" class="area">
        <button class="toggle-button" onclick="hideShowSection('play-area');hideShowSection('game-area')">Start
            Game:</button>

        <button class="toggle-button" onclick="hideShowSection('rule-area');hideShowSection('welcome-area')">Game
            Rules:</button>
    </div>
    <!-- game area -->
    <div id="game-area" class="hide area">

        <h2 id="demo">Are you ready?</h2>
        <div class="container">
            <!-- first section -->
            <div class="section">
                <div class="section-content">
                    <h3>You : <span class="score" id="playerScore">0</span></h3>
                </div>
                <div class="show">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
            <!-- second section -->
            <div class="section">
                <div class="section-content">
                    <h3>Computer : <span class="score" id="computerScore">0</span></h3>
                </div>
                <div class="show computer">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
        </div>
      
    </div>

</section>

</html>
